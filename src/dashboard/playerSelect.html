<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="src/playerSelect.ts"></script>
</head>

<body>
  <div class="container my-3">
    <div class="mt-2">
      <label>左側のプレイヤー</label>
      <select id="left-player-name" name="left-player-name" class="form-select" aria-label="Default select">
        <option value="" selected></option>
      </select>
    </div>
    <div class="mt-2">
      <label>右側のプレイヤー</label>
      <select id="right-player-name" name="right-player-name" class="form-select" aria-label="Default select">
        <option value="" selected></option>
      </select>
    </div>
    <div class="mt-4">
      <button id="load-players-from-csv" type="button" class="btn btn-outline-secondary">プレイヤーをCSVから読み込む</button>
      <p class="text text-secondary mt-1">Assetsにアップロードした、<br>TonamelのCSVよりプレイヤーを読み込みます</p>
    </div>
  </div>
</body>

</html>
