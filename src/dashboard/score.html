<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="src/score.ts"></script>
  <title>Document</title>
</head>

<body>
  <div class="container my-3">
    <div class="row my-2">
      <div class="d-flex justify-content-evenly">
        <div class="col my-2 text-center">
          <label>左側のプレイヤー</label>
          <div class="btn-group mt-1" role="group" aria-label="Basic outlined">
            <button id="plus-left-player-score" type="button" class="btn btn-outline-primary">
              +1
            </button>
            <button id="minus-left-player-score" type="button" class="btn btn-outline-primary">
              -1
            </button>
          </div>
        </div>
        <div class="col my-2 text-center">
          <label>右側のプレイヤー</label>
          <div class="btn-group mt-1" role="group" aria-label="Basic outlined">
            <button id="plus-right-player-score" type="button" class="btn btn-outline-primary">
              +1
            </button>
            <button id="minus-right-player-score" type="button" class="btn btn-outline-primary">
              -1
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2 px-3">
      <button id="reset-player-score" type="button" class="btn btn-outline-warning">スコアをリセットする</button>
    </div>
  </div>

</body>

</html>
